name: Python CI

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest  # The type of machine to run on

    steps:
    - name: Checkout code  # Step 1: Checkout the code from the repository
      uses: actions/checkout@v2

    - name: Set up Python  # Step 2: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can specify the Python version here

    - name: Install dependencies  # Step 3: Install the necessary dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Install pytest if it's not in your requirements.txt
        if test -f requirements.txt; then pip install -r requirements.txt; fi

    - name: Run tests  # Step 4: Run the tests using pytest
      run: |
        pytest --maxfail=5 --disable-warnings  # Limit the number of failures shown and disable warnings
